<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input type="text" id="name" required placeholder="Please put your name"> <br>
      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" required placeholder="Please write your email"> <br>
      <label for="number" id="number-label">Number: </label>
      <input type="number" id="number" min="0" max="150" placeholder="Please write your number"><br>
      <label for="dropdow">Select option please</label>
      <select name="dropdown" id="dropdown">
        <option value="option_1">Option 1</option>
        <option value="option_2">Option 2</option>
        <option value="option_3">Option 3</option>
      </select><br>
      <label for="Opt1">Opt1</label>
      <input type="radio" name="surveyForm" value="Opt1" id="Opt1">
      <label for="Opt2">Opt2</label>
      <input type="radio" name="surveyForm" value="Opt2" id="Opt2"> <br>
      <input type="checkbox" value="1">
      <input type="checkbox" value="2">
      <input type="checkbox" value="3"><br>
      <label for="comments">Aditional Comments</label><br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
      <input type="submit" id="submit" value="submit">
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
